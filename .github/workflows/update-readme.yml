name: Update README with Projects

on:
  # Run daily at 00:00 UTC
  schedule:
    - cron: '0 0 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run on push to main branch (optional - for testing)
  push:
    branches:
      - main
    paths:
      - '.github/scripts/update_projects.py'
      - '.github/workflows/update-readme.yml'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: ğŸ”„ Run update script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/update_projects.py
      
      - name: ğŸ“Š Check for changes
        id: verify-diff
        run: |
          git diff --quiet . || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: ğŸ’¾ Commit and push changes
        if: steps.verify-diff.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "ğŸ¤– Auto-update: Featured Projects section [$(date +'%Y-%m-%d')]"
          git push
      
      - name: âœ… Summary
        run: |
          if [ "${{ steps.verify-diff.outputs.changed }}" == "true" ]; then
            echo "âœ… README.md has been updated with latest projects!"
          else
            echo "â„¹ï¸ No changes detected - README is already up to date"
          fi
